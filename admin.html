<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Data Absensi</title>
  <link rel="icon" type="image/png" href="pertamina-logoicon.png">
  <style>
    :root {
      --primary: #2c7be5;
      --primary-dark: #1a5bb8;
      --danger: #f44336;
      --danger-dark: #c62828;
      --bg-light: #f1f5f9;
      --text: #1e293b;
      --card: #ffffff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text);
    }
    .header {
      background-color: var(--card);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .header img {
      height: 48px;
      margin-right: 12px;
    }
    .header h2 {
      margin: 0;
      color: var(--primary-dark);
      font-size: 1.6rem;
    }
    .dashboard-button {
      margin: 12px 16px;
      background-color: var(--primary);
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }
    .dashboard-button:hover {
      background-color: var(--primary-dark);
    }
    .filters {
      background-color: var(--card);
      padding: 16px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 12px;
      margin: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.03);
    }
    .filters label {
      font-weight: 500;
    }
    .filters input,
    .filters select {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .filters button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    .filters button:hover {
      background-color: var(--primary-dark);
    }
    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: var(--card);
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }
    th, td {
      padding: 12px;
      border: 1px solid #e2e8f0;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: var(--primary);
      color: white;
      position: sticky;
      top: 0;
    }
    td:first-child,
    th:first-child {
      position: sticky;
      left: 0;
      background-color: var(--primary-dark);
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9fafb;
    }
    .foto-preview {
      width: 60px;
      height: 60px;
      border-radius: 6px;
      object-fit: cover;
    }
    @media (max-width: 768px) {
      .filters { flex-direction: column; }
      table, th, td { font-size: 12px; }
      .foto-preview { width: 50px; height: 50px; }
    }
  </style>
</head>
<body>
  <a class="dashboard-button" href="dashboard.html">‚Üê Dashboard</a>
  <div class="header">
    <img src="pertamina-logoicon.png" alt="Logo Pertamina">
    <h2>Data Absensi Karyawan</h2>
  </div>

  <div class="filters">
    <label for="filter-tanggal">Tanggal:</label>
    <input type="date" id="filter-tanggal">

    <label for="filter-absen">Tipe Absen:</label>
    <select id="filter-absen">
      <option value="">Semua</option>
      <option value="masuk">Absen Masuk</option>
      <option value="pulang">Absen Pulang</option>
    </select>

    <button onclick="renderTable()">Terapkan Filter</button>
    <button onclick="exportExcel()">Export Excel</button>
    <button onclick="exportPDF()">Export PDF</button>
  </div>

  <table id="absensi-table">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Tanggal & Jam</th>
        <th>Lokasi</th>
        <th>Foto</th>
        <th>Tipe Absen</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script>
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }

    const endpoint = 'https://script.google.com/macros/s/AKfycbz5n5y9PbON9Zu-1Md1-xcG8_InFW4Knp5UAwk4o5BUBLRqmWftAIGmpb4XSijc32E/exec?action=absensi';
    const tableBody = document.querySelector("#absensi-table tbody");
    const filterTanggal = document.getElementById("filter-tanggal");
    const filterAbsen = document.getElementById("filter-absen");

    function formatTimestamp(isoString) {
      const date = new Date(isoString);
      return isNaN(date)
        ? "-"
        : date.toLocaleDateString('id-ID', { day: '2-digit', month: '2-digit', year: 'numeric' })
          + ' ' + date.toLocaleTimeString('id-ID');
    }

    function formatTanggalKeInput(isoString) {
      const date = new Date(isoString);
      return isNaN(date) ? "" : date.toISOString().split('T')[0];
    }

    async function fetchData() {
      try {
        const response = await fetch(endpoint);
        const json = await response.json();
        return Array.isArray(json) ? json : (json.absensi || []);
      } catch (err) {
        console.error("Gagal mengambil data:", err);
        return [];
      }
    }

    async function renderTable() {
      const data = await fetchData();
      const tanggalValue = filterTanggal.value;
      const absenValue = filterAbsen.value;
      tableBody.innerHTML = "";

      const filtered = data.filter(d => {
        const dateMatch = !tanggalValue || formatTanggalKeInput(d.Timestamp) === tanggalValue;
        const typeMatch = !absenValue || d.Tipe === absenValue;
        return dateMatch && typeMatch;
      });

      filtered.forEach((item, idx) => {
        const row = document.createElement("tr");
        const fotoSrc = item.Foto && item.Foto.startsWith("data:image")
          ? item.Foto
          : "https://via.placeholder.com/80?text=No+Image";

        row.innerHTML = `
          <td>${idx + 1}</td>
          <td>${item.Nama || "-"}</td>
          <td>${formatTimestamp(item.Timestamp)}</td>
          <td><a href="${item.Lokasi}" target="_blank">Lihat Lokasi</a></td>
          <td><img class="foto-preview" src="${fotoSrc}" alt="foto" /></td>
          <td>${item.Tipe || "-"}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    filterTanggal.addEventListener("change", renderTable);
    filterAbsen.addEventListener("change", renderTable);
    window.addEventListener("load", renderTable);

    function exportExcel() {
      const wb = XLSX.utils.book_new();
      const rows = Array.from(tableBody.children).map(r => [
        r.children[0].textContent,
        r.children[1].textContent,
        r.children[2].textContent,
        r.children[3].textContent,
        r.children[5].textContent
      ]);
      const ws_data = [
        ["Data Absensi"], [],
        ["No", "Nama", "Tanggal & Jam", "Lokasi", "Tipe Absen"],
        ...rows
      ];
      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      XLSX.utils.book_append_sheet(wb, ws, "Absensi");
      XLSX.writeFile(wb, `Absensi_${new Date().toISOString().split('T')[0]}.xlsx`);
    }

    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 20;
      doc.setFontSize(16);
      doc.text("Data Absensi", 20, y);
      y += 10;
      doc.setFontSize(10);

      Array.from(tableBody.children).forEach((row, i) => {
        const nama = row.children[1].textContent;
        const tanggal = row.children[2].textContent;
        const lokasi = row.children[3].textContent;
        const tipe = row.children[5].textContent;

        doc.text(`${i + 1}. ${nama} | ${tanggal} | ${tipe}`, 20, y);
        y += 6;
        if (y > 280) {
          doc.addPage();
          y = 20;
        }
      });

      doc.save(`Absensi_${new Date().toISOString().split('T')[0]}.pdf`);
    }

    setTimeout(() => localStorage.removeItem('loggedIn'), 3600000);
  </script>
</body>
</html>
