<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi Karyawan Master</title>
  <link rel="icon" type="image/png" href="pertamina-logoicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      text-align: center;
      padding: 20px;
    }
    .logo {
      height: 60px;
      margin-bottom: 5px;
    }
    h2 {
      color: #e53935;
      margin-top: 5px;
    }
    input, button, select {
      padding: 12px;
      margin: 10px 0;
      width: 90%;
      max-width: 320px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    video, canvas {
      margin-top: 10px;
      width: 90%;
      max-width: 320px;
      border-radius: 10px;
    }
    button {
      background-color: #1976d2;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
    #loading {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.8);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }
    .spinner {
      border: 6px solid #ccc;
      border-top: 6px solid #1976d2;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #popup {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4caf50;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 10000;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="loading"><div class="spinner"></div></div>
  <div id="popup">Absensi berhasil!</div>

  <img src="pertamina-logo.png" alt="Logo Pertamina" class="logo">
  <h2>Absensi Karyawan</h2>

  <select id="nama" required>
    <option value="">Pilih Nama</option>
  </select><br>

  <label for="tipeAbsen">Pilih Tipe Absensi:</label>
  <select id="tipeAbsen">
    <option value="masuk">Absen Masuk</option>
    <option value="pulang">Absen Pulang</option>
  </select><br>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas><br>
  <button onclick="ambilFoto()">Ambil Foto & Absen</button>
  <p id="status"></p>

  <script>
    const video   = document.getElementById("video");
    const canvas  = document.getElementById("canvas");
    const status  = document.getElementById("status");
    const loading = document.getElementById("loading");
    const popup   = document.getElementById("popup");

    const endpoint        = "https://script.google.com/macros/s/AKfycbyIFdPEft7tjMkIAkj2VPLhmIQeC_m1wlMNphIHzj5L0zwV0WpG1-JIBk-MT82DCPc/exec";
    const karyawanEndpoint = endpoint + "?action=listnama";

    function showLoading(show) {
      loading.style.display = show ? "flex" : "none";
    }

    function showPopup(text) {
      popup.innerText = text;
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 3000);
    }

    function speak(text) {
      const u = new SpeechSynthesisUtterance(text);
      u.lang = "id-ID";
      speechSynthesis.speak(u);
    }

    function loadNamaKaryawan() {
      fetch(karyawanEndpoint)
        .then(r => r.json())
        .then(data => {
          const sel = document.getElementById("nama");
          sel.innerHTML = '<option value="">Pilih Nama</option>';
          data.nama.forEach(n => {
            const o = document.createElement("option");
            o.value = o.textContent = n;
            sel.appendChild(o);
          });
        })
        .catch(err => {
          console.error("Gagal load daftar:", err);
          alert("Gagal memuat daftar karyawan.");
        });
    }

    window.addEventListener("load", () => {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(s => video.srcObject = s)
        .catch(() => alert("Mohon izinkan akses kamera."));
      loadNamaKaryawan();
    });

    function ambilFoto() {
      const nama = document.getElementById("nama").value;
      const tipe = document.getElementById("tipeAbsen").value;
      if (!nama)         return alert("Pilih nama dulu.");
      if (!video.srcObject) return alert("Izinkan kamera.");

      showLoading(true);
      navigator.geolocation.getCurrentPosition(pos => {
        const lokasi = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
        const ctx = canvas.getContext("2d");
        canvas.width  = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        const fotoData = canvas.toDataURL("image/jpeg");

        fetch(endpoint, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({
            aksi:   "absen",
            tipe:   tipe,
            nama:   nama,
            lokasi: lokasi,
            foto:   fotoData
          })
        })
        .then(res => res.text())
        .then(text => {
          showLoading(false);
          console.log("Server:", text);
          let msg = text.includes("Absensi berhasil") 
            ? (tipe==="masuk" ? "Absen masuk OK!" : "Absen pulang OK!")
            : ("Error: "+ text);
          if (text.includes("Absensi berhasil")) {
            showPopup(msg);
            speak("Absensi berhasil. Terima kasih.");
            document.getElementById("nama").value = "";
          } else {
            status.innerText = msg;
          }
        })
        .catch(err => {
          showLoading(false);
          console.error("Fetch error:", err);
          status.innerText = "Gagal kirim data: "+ err.message;
        });

      }, () => {
        showLoading(false);
        alert("Gagal mendapatkan lokasi. Mohon izinkan akses lokasi.");
      });
    }
  </script>
</body>
</html>
