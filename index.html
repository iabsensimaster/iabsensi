<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi Karyawan Master</title>
 <link rel="icon" type="image/png" href="pertamina-logoicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      text-align: center;
      padding: 20px;
    }

    .logo {
      height: 60px;
      margin-bottom: 5px;
    }

    h2 {
      color: #e53935;
      margin-top: 5px;
    }

    input, button, select {
      padding: 12px;
      margin: 10px 0;
      width: 90%;
      max-width: 320px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    video, canvas {
      margin-top: 10px;
      width: 90%;
      max-width: 320px;
      border-radius: 10px;
    }

    button {
      background-color: #1976d2;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }

    #loading {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.8);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }

    .spinner {
      border: 6px solid #ccc;
      border-top: 6px solid #1976d2;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #popup {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4caf50;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 10000;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="loading"><div class="spinner"></div></div>
  <div id="popup">Absensi berhasil!</div>

  <img src="pertamina-logo.png" alt="Logo Pertamina" class="logo">
  <h2>Absensi Karyawan </h2>

  <select id="nama" required>
    <option value="">Pilih Nama</option>
  </select>
  <br>

  <label for="tipeAbsen">Pilih Tipe Absensi:</label>
  <select id="tipeAbsen">
    <option value="masuk">Absen Masuk</option>
    <option value="pulang">Absen Pulang</option>
  </select>
  <br>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <br>
  <button onclick="ambilFoto()">Ambil Foto & Absen</button>

  <p id="status"></p>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const status = document.getElementById("status");
    const loading = document.getElementById("loading");
    const popup = document.getElementById("popup");

    const endpoint = "https://script.google.com/macros/s/AKfycbzPfSv_bPXHLey1l0Jwn0tgFU3H1-sBvMKh0YFdi6-jmxrFYwFFCl5M9x4bbeeIkYM/exec";
    const karyawanEndpoint = "https://script.google.com/macros/s/AKfycbzPfSv_bPXHLey1l0Jwn0tgFU3H1-sBvMKh0YFdi6-jmxrFYwFFCl5M9x4bbeeIkYM/exec?action=listnama";

    let femaleVoice;

    window.speechSynthesis.onvoiceschanged = () => {
      const voices = speechSynthesis.getVoices();
      femaleVoice = voices.find(v =>
        v.lang === "id-ID" &&
        (v.name.toLowerCase().includes("female") || v.name.toLowerCase().includes("indonesia") || v.name.toLowerCase().includes("google"))
      );
    };

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      if (femaleVoice) utterance.voice = femaleVoice;
      utterance.lang = "id-ID";
      speechSynthesis.speak(utterance);
    }

    function showLoading(show) {
      loading.style.display = show ? "flex" : "none";
    }

    function showPopup(text) {
      popup.innerText = text;
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 3000);
    }

    function loadNamaKaryawan() {
      fetch(karyawanEndpoint)
        .then(response => response.json())
        .then(data => {
          const selectNama = document.getElementById("nama");
          selectNama.innerHTML = '<option value="">Pilih Nama</option>';
          data.forEach(nama => {
            const option = document.createElement("option");
            option.value = nama;
            option.textContent = nama;
            selectNama.appendChild(option);
          });
        })
        .catch(err => {
          console.error("Gagal mengambil data karyawan:", err);
          alert("Gagal memuat daftar karyawan.");
        });
    }

    window.addEventListener("load", () => {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          status.innerText = "Mohon izinkan akses kamera.";
          alert("Mohon izinkan akses kamera di browser Anda.");
        });

      navigator.geolocation.getCurrentPosition(() => {}, () => {});
      loadNamaKaryawan();
    });

    function ambilFoto() {
      const nama = document.getElementById("nama").value;
      const tipeAbsen = document.getElementById("tipeAbsen").value;

      if (!nama) {
        alert("Silakan pilih nama terlebih dahulu.");
        return;
      }

      if (!navigator.geolocation) {
        alert("Browser tidak mendukung lokasi.");
        return;
      }

      if (!video.srcObject) {
        alert("Kamera belum aktif. Mohon izinkan akses kamera.");
        return;
      }

      showLoading(true);
      status.innerText = "";

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const long = pos.coords.longitude;
        const lokasi = `https://www.google.com/maps?q=${lat},${long}`;

        const context = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataUrl = canvas.toDataURL("image/jpeg");

        fetch(endpoint, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            nama: nama,
            lokasi: lokasi,
            foto: dataUrl,
            tipe: tipeAbsen
          })
        })
        .then(() => {
          showLoading(false);
          let pesan = tipeAbsen === "masuk"
            ? "Absensi masuk berhasil!"
            : "Absensi pulang berhasil!";
          showPopup(pesan);
          speak("Absensi berhasil. Terima kasih.");
          document.getElementById("nama").value = "";
        })
        .catch(() => {
          showLoading(false);
          status.innerText = "Gagal mengirim data.";
        });

      }, () => {
        showLoading(false);
        status.innerText = "Gagal mendapatkan lokasi.";
        alert("Gagal mendapatkan lokasi. Mohon izinkan akses lokasi.");
      });
    }
  </script>
</body>
</html>
