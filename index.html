<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi Driver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      text-align: center;
    }
    video, canvas {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }
    select, button {
      margin: 10px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #loading {
      display: none;
      font-weight: bold;
      color: green;
    }
    #popup {
      background-color: #4caf50;
      color: white;
      padding: 15px;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Absensi Driver</h2>
  <select id="nama">
    <option value="">Pilih Nama</option>
  </select>
  <select id="tipeAbsen">
    <option value="masuk">Masuk</option>
    <option value="pulang">Pulang</option>
  </select>
  <br>
  <button onclick="aktifkanKamera()">Aktifkan Kamera</button>
  <button onclick="ambilFoto()">Ambil Foto & Absen</button>
  <br><br>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="loading">Mengirim data absensi...</div>
  <div id="status"></div>
  <div id="popup"></div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbyiOOsIUzsfEqP_ofT2gaQr74ZdT-pN_09mNSCdDR0QT51IWVzNC4ErMBWA2VpnY50/exec";
    const karyawanEndpoint = endpoint + "?action=listnama";

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const status = document.getElementById("status");
    const popup = document.getElementById("popup");

    function aktifkanKamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(() => {
          alert("Tidak dapat mengakses kamera.");
        });
    }

    function ambilFoto() {
      const nama = document.getElementById("nama").value;
      const tipeAbsen = document.getElementById("tipeAbsen").value;

      if (!nama) {
        alert("Silakan pilih nama terlebih dahulu.");
        return;
      }

      if (!navigator.geolocation) {
        alert("Browser tidak mendukung lokasi.");
        return;
      }

      if (!video.srcObject) {
        alert("Kamera belum aktif. Mohon izinkan akses kamera.");
        return;
      }

      showLoading(true);
      status.innerText = "";

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const long = pos.coords.longitude;
        const lokasi = `https://www.google.com/maps?q=${lat},${long}`;

        const context = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataUrl = canvas.toDataURL("image/jpeg");

        fetch(endpoint, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            nama: nama,
            lokasi: lokasi,
            foto: dataUrl,
            tipe: tipeAbsen
          })
        })
        .then(() => {
          showLoading(false);
          let pesan = tipeAbsen === "masuk"
            ? "Absensi masuk berhasil!"
            : "Absensi pulang berhasil!";
          showPopup(pesan);
          speak("Absensi berhasil. Terima kasih.");
          document.getElementById("nama").value = "";
        })
        .catch(() => {
          showLoading(false);
          status.innerText = "Gagal mengirim data.";
        });

      }, () => {
        showLoading(false);
        status.innerText = "Gagal mendapatkan lokasi.";
        alert("Gagal mendapatkan lokasi. Mohon izinkan akses lokasi.");
      });
    }

    function showLoading(show) {
      document.getElementById("loading").style.display = show ? "block" : "none";
    }

    function showPopup(pesan) {
      popup.innerText = pesan;
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 3000);
    }

    function speak(text) {
      if ('speechSynthesis' in window) {
        const utter = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(utter);
      }
    }

    function loadNamaKaryawan() {
      fetch(karyawanEndpoint)
        .then(response => response.json())
        .then(data => {
          const select = document.getElementById("nama");
          data.nama.forEach(nama => {
            const option = document.createElement("option");
            option.value = nama;
            option.text = nama;
            select.appendChild(option);
          });
        })
        .catch(error => {
          console.error("Gagal memuat nama karyawan:", error);
        });
    }

    loadNamaKaryawan();
  </script>
</body>
</html>
