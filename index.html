<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi Karyawan Master</title>
  <link rel="icon" type="image/png" href="pertamina-logoicon.png">
  <style>
    /* (CSS sama seperti sebelumnya) */
  </style>
</head>
<body>

  <div id="loading"><div class="spinner"></div></div>
  <div id="popup">Absensi berhasil!</div>

  <img src="pertamina-logo.png" alt="Logo Pertamina" class="logo">
  <h2>Absensi Karyawan</h2>

  <select id="nama" required>
    <option value="">Pilih Nama</option>
  </select><br>

  <label for="tipeAbsen">Pilih Tipe Absensi:</label>
  <select id="tipeAbsen">
    <option value="masuk">Absen Masuk</option>
    <option value="pulang">Absen Pulang</option>
  </select><br>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas><br>
  <button onclick="ambilFoto()">Ambil Foto & Absen</button>
  <p id="status"></p>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbydbVf303JgKHCeMd0a629ewn3cuLaZufMnz0rVWxmeFxq-HvGkrKmgBzhEmmTmgsE/exec";
    const karyawanEndpoint = endpoint + "?action=listnama";

    // ... (inisialisasi video, loading, popup sama seperti sebelumnya) ...

    function loadNamaKaryawan() {
      fetch(karyawanEndpoint)
        .then(r => r.json())
        .then(data => {
          const sel = document.getElementById("nama");
          sel.innerHTML = '<option value="">Pilih Nama</option>';
          data.nama.forEach(n => {
            const o = document.createElement("option");
            o.value = o.textContent = n;
            sel.appendChild(o);
          });
        })
        .catch(err => {
          console.error("Gagal load nama:", err);
          alert("Gagal memuat daftar karyawan.");
        });
    }

    function ambilFoto() {
      const nama = document.getElementById("nama").value;
      const tipe = document.getElementById("tipeAbsen").value;
      if (!nama) return alert("Pilih nama dulu.");
      if (!video.srcObject) return alert("Izinkan akses kamera.");

      showLoading(true);
      navigator.geolocation.getCurrentPosition(pos => {
        const lokasi = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
        const ctx = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video,0,0);
        const fotoData = canvas.toDataURL("image/jpeg");

        fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            aksi: "absen",
            nama: nama,
            lokasi: lokasi,
            foto: fotoData,
            tipe: tipe
          })
        })
        .then(res => res.text())
        .then(text => {
          showLoading(false);
          console.log("Server response:", text);
          let resp;
          try {
            resp = JSON.parse(text);
          } catch(e) {
            return status.innerText = "Format respons tak terduga: " + text;
          }
          if (resp.success || text.includes("Absensi berhasil")) {
            showPopup(tipe === "masuk" ? "Absen masuk ok!" : "Absen pulang ok!");
            speak("Absensi berhasil, terima kasih.");
            document.getElementById("nama").value = "";
          } else {
            status.innerText = "Error: " + (resp.message||text);
          }
        })
        .catch(err => {
          showLoading(false);
          console.error("Fetch error:", err);
          status.innerText = "Gagal kirim data: " + err.message;
        });

      }, err => {
        showLoading(false);
        alert("Gagal dapat lokasi.");
      });
    }

    window.addEventListener("load", () => {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(s => video.srcObject = s)
        .catch(_ => alert("Izinkan kamera!"));
      loadNamaKaryawan();
    });
  </script>
</body>
</html>
