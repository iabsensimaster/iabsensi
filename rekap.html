<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rekap Absensi Bulanan</title>
    <link rel="icon" type="image/png" href="pertamina-logoicon.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }
    .kembali {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .kembali button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    .kembali button:hover {
      background-color: #2980b9;
    }
    .filter {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
      justify-content: center;
    }
    .filter select {
      padding: 0.5rem 1rem;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 200px;
    }
    .filter button {
      padding: 0.5rem 1.2rem;
      font-size: 14px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .filter button:hover {
      background-color: #2980b9;
    }
    #rekapContainer {
      overflow-x: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 14px;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #e0e0e0;
      padding: 8px 12px;
      text-align: center;
    }
    td:first-child {
      text-align: left;
      padding-left: 16px;
    }
    th {
      background-color: #f1f1f1;
      color: #2c3e50;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }
    .export-buttons {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .export-buttons button {
      margin: 0 8px;
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 14px;
    }
    .export-buttons button:hover {
      background-color: #27ae60;
    }
    .export-buttons .admin-btn {
      background-color: #e67e22;
    }
    .export-buttons .admin-btn:hover {
      background-color: #d35400;
    }
  </style>
</head>
<body>
  <div class="kembali">
    <button onclick="window.location.href='dashboard.html'">‚Üê Dashboard</button>  
  </div>

  <h2>Rekap Absensi Bulanan</h2>

  <div class="filter">
    <select id="bulan"></select>
    <select id="nama">
      <option value="">-- Semua Karyawan --</option>
    </select>
    <button onclick="loadRekap()">Tampilkan</button>
  </div>

  <div class="export-buttons">
    <button onclick="exportToExcel()">Export ke Excel</button>
    <button onclick="exportToPDF()">Export ke PDF</button>
  </div>

  <div id="rekapContainer">Loading...</div>

  <script>
    const listNamaURL = 'https://script.google.com/macros/s/AKfycbwNxNDlBHsHUPEG33JRhPRJ_YCpcOofZEn7DhI4CkjAACFGnvRqkBpguSDqzcXDolQ/exec?action=listnama';

    function generateBulanOptions() {
      const select = document.getElementById("bulan");
      const now = new Date();
      for (let i = 0; i < 12; i++) {
        const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        const value = `${month}/${year}`;
        const option = document.createElement("option");
        option.value = value;
        option.textContent = value;
        select.appendChild(option);
      }
    }

    function loadNamaKaryawan() {
      fetch(listNamaURL)
        .then(res => res.json())
        .then(data => {
          if (!data.success) throw new Error("Gagal mengambil data nama karyawan");
          const select = document.getElementById("nama");
          data.nama.forEach(n => {
            const option = document.createElement("option");
            option.value = n;
            option.textContent = n;
            select.appendChild(option);
          });
        })
        .catch(err => {
          alert("Error mengambil nama karyawan: " + err.message);
        });
    }

    let globalData = null;

    function loadRekap() {
      const bulan = document.getElementById("bulan").value;
      const nama = document.getElementById("nama").value;
      const url = `https://script.google.com/macros/s/AKfycbwNxNDlBHsHUPEG33JRhPRJ_YCpcOofZEn7DhI4CkjAACFGnvRqkBpguSDqzcXDolQ/exec?action=rekap&bulan=${encodeURIComponent(bulan)}&nama=${encodeURIComponent(nama)}`;
      document.getElementById("rekapContainer").innerHTML = "Loading...";

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (!data.success) throw new Error(data.message);
          globalData = data;
          renderTable(data);
        })
        .catch(err => {
          document.getElementById("rekapContainer").innerText = "Error: " + err.message;
        });
    }

    function renderTable(data) {
      let html = "<table id='rekapTable'><thead><tr><th>Nama Karyawan</th>";
      data.tanggal.forEach(tgl => {
        html += `<th colspan="2">${tgl}</th>`;
      });
      html += "</tr><tr><th></th>";
      data.tanggal.forEach(() => {
        html += "<th>Masuk</th><th>Pulang</th>";
      });
      html += "</tr></thead><tbody>";
      data.rekap.forEach(row => {
        html += `<tr><td>${row.nama}</td>`;
        data.tanggal.forEach(tgl => {
          html += `<td>${row.masuk[tgl] || "-"}</td><td>${row.pulang[tgl] || "-"}</td>`;
        });
        html += "</tr>";
      });
      html += "</tbody></table>";
      document.getElementById("rekapContainer").innerHTML = html;
    }

    function exportToExcel() {
      if (!globalData) return alert("Data belum dimuat.");
      const table = document.getElementById("rekapTable");
      const wb = XLSX.utils.table_to_book(table, { sheet: "Rekap Absensi" });
      XLSX.writeFile(wb, "Rekap_Absensi.xlsx");
    }

    async function exportToPDF() {
      if (!globalData) return alert("Data belum dimuat.");
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: "landscape" });

      const table = document.getElementById("rekapTable");
      const rows = [...table.rows].map(row =>
        [...row.cells].map(cell => cell.innerText)
      );

      let startY = 10;
      let rowHeight = 8;

      rows.forEach((row, i) => {
        let startX = 10;
        row.forEach((text, j) => {
          doc.text(text, startX, startY);
          startX += 40; // adjust column width
        });
        startY += rowHeight;
      });

      doc.save("Rekap_Absensi.pdf");
    }

    generateBulanOptions();
    loadNamaKaryawan();
    loadRekap();
  </script>
</body>
</html>
